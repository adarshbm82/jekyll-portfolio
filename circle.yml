machine:
  node:
    version: 4.1.0

dependencies:
  override:
    - bundle install
    - npm install
    - npm install -g gulp
    - bower install
    - gulp build --production

test:
  post:
    - bundle exec htmlproof ./public --disable-external

deployment:
  production:
    branch: master
    commands:
      - ssh aw@dev.atticuswhite.com "cd capistrano-deployments && cap production deploy --trace"
